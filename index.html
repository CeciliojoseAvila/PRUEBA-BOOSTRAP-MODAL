<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="container mt-5">Hello, world!</h1> <br>
    <h1 class="container mt-5">Galeria de Imagenes</h1>

    <div class="container">
        <div class="card" style="width: 18rem;">
          <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-social.png" 
          class="img-fluid card-img-top" />
          <div class="card-body">
            <h5>Card title</h5>
            <p>
              Some quick example text to build on the card title and make up the bulk
              of the card's content.
            </p>
            <a href="#" class="btn btn-info">Go somewhere</a>

          </div>
        </div>
      </div>

      <h1 class="text-center display-4 my-4">Galeria de Imagenes</h1>

      <div class="container ">
            <div class="card-columns" class="card" style="width: 25rem;">
                <div class="card ">
                     <!-- envolver imagen para hacerla modal -->
                     <a href="#" data-toggle="modal" data-target="#exampleModal">
                        <img  src="img/goku.jpg" alt="logo" class=" card-img-top " >
                     </a>                  
                </div>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >               
                                            
                        <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close"> 
                            <span aria-hidden="true">&times;</span>
                        </button>

                            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                <img src="img/goku.jpg" alt="" class="img-fluid rounded" >
                            </div>
                        </div>
                       
                    </div>
                </div>

            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
